<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻驻 专 - 专 砖专转</title>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; padding: 20px; background-color: #f4f7f6; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 30px; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; transition: border-color 0.3s; }
        input:focus { border-color: #28a745; }
        button { padding: 12px 25px; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }
        button:hover { background: #218838; }
        #viewer { border: 2px solid #eee; border-radius: 8px; height: 500px; overflow: auto; background: #fff; padding: 15px; margin-top: 10px; }
        .status-badge { display: inline-block; padding: 5px 12px; background: #e8f5e9; color: #2e7d32; border-radius: 20px; font-size: 13px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>驻驻 砖 </h1>
            <div class="status-badge">专 砖专转: dovi.pythonanywhere.com</div>
        </div>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="住 转转 (砖: https://www.wikipedia.org)">
            <button onclick="loadSite()">砖</button>
        </div>
        
        <div id="viewer"> 转转 转专 抓 注 "砖"  注 转 专 砖专转 -Proxy...</div>
    </div>

    <script>
        async function loadSite() {
            const urlInput = document.getElementById('urlInput').value;
            const viewer = document.getElementById('viewer');
            
            if (!urlInput) {
                alert("  转转 转专!");
                return;
            }

            //  砖转转 转 -http
            let targetUrl = urlInput;
            if (!targetUrl.startsWith('http')) {
                targetUrl = 'https://' + targetUrl;
            }

            viewer.innerHTML = "<b>注 转 砖专转...</b>";

            try {
                // 转转 拽转 砖 砖专转 砖 -PythonAnywhere
                const proxyUrl = 'https://dovi.pythonanywhere.com/fetch?url=';
                const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
                
                if (!response.ok) {
                    throw new Error('砖专转 专 砖.  砖转转 转拽.');
                }
                
                const htmlContent = await response.text();
                
                // 拽 爪转 转
                viewer.innerHTML = htmlContent;
                
            } catch (error) {
                viewer.innerHTML = `<div style="color:red; font-weight:bold;">
                    砖:  转 注 转 转专.<br>
                    ${error.message}
                </div>`;
                console.error('Error fetching site:', error);
            }
        }
    </script>
</body>
</html>
