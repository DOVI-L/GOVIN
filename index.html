<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>הדפדפן הווירטואלי שלי (Python)</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f2f5; }
        .box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input { width: 70%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        #display { margin-top: 20px; border: 2px solid #ddd; height: 500px; overflow: auto; background: #fff; padding: 10px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>דפדפן מבוסס שרת פייתון</h1>
        <input type="text" id="urlInput" placeholder="הכנס כתובת (למשל: https://example.com)">
        <button onclick="browse()">גלוש</button>
        <div id="display">התוכן יופיע כאן...</div>
    </div>

    <script>
        async function browse() {
            const url = document.getElementById('urlInput').value;
            const display = document.getElementById('display');
            display.innerHTML = "טוען נתונים מהשרת...";

            try {
                // חשוב: החלף את הכתובת למטה בכתובת שתקבל מ-Render
                const serverUrl = `https://your-service-name.onrender.com/fetch?url=${encodeURIComponent(url)}`;
                const response = await fetch(serverUrl);
                const data = await response.text();
                display.innerHTML = data;
            } catch (err) {
                display.innerHTML = "שגיאה: ודא שהשרת פועל והכתובת נכונה.";
            }
        }
    </script>
</body>
</html>
